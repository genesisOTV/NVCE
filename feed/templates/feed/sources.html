<div>
    {% verbatim %}
    <div class="container-fluid" style="margin-top:30px">
        <div v-if="items.length" v-for="item in items" class="row mb-2">
            <div class="card" style="width:1000px">
                <div class="card-header"><a v-bind:href="item.link">{{ item.outlet }}</a></div>
                <div class="card-body">{{ item.title }}</div>
                <div class="card-footer">{{ item.published }}</div>
            </div>
        </div>
        <div v-if="!items.length">
            <p>Enter your favorite RSS feed above.</p>
        </div>
    </div>
    {% endverbatim %}
</div>
